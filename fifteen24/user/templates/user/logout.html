{% extends "base.html" %}

{% block title %}Fifteen Logout{% endblock %}

{% block content %}
    <div class="card col-md-8 my-3 mx-md-auto">
        <div class="card-header text-center card-header-text">
            <h3>Thanks for Visiting!</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title text-center">
                If you, or someone else, wants to log in again, simply click the button below.
            </h5>
            <div class="row justify-content-center">
                <a class="col-6 btn btn-lg fp-btn-solid my-3" href="{% url 'user:login' %}">Return to the Login Page</a>
            </div>
        </div>
    </div>

{% endblock %}
