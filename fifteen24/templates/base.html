{% load static %}

<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- The following section calls in Bootstrap 5.3.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>

        <!-- The following lines call in JQuery 3.7.1 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>

        <!-- The following section calls in FontAwesome -->
        <script src="https://kit.fontawesome.com/2390e82007.js" crossorigin="anonymous"></script>

        <!-- The following section calls in some Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Lato&display=swap" rel="stylesheet">

        <!-- The following line connects to my own css file for the site -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <title>{% block title %}Fifteen Puzzle{% endblock %}</title>

        {% block head %}
        {% endblock %}
    </head>

    <body>

        {% include "header.html" %}

        <main>
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </main>

        {% block body %}
        {% endblock %}

        {% include "footer.html" %}

    </body>

</html>
